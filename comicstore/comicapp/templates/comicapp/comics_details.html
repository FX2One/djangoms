{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ comic_title }}</title>
    <link rel="stylesheet" href="{% static 'comicapp/styles/base.css'%}">
    <link rel="stylesheet" href="{% static 'comicapp/styles/comics-details.css'%}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">

            <section id="release">
                <h2>Date of release</h2>
                <h3>Next episode of comic will be released on: (DATE)</h3>
            </section>

            <section id="details"></section>
                <h2>What's the episode about</h2>
                <p> {{comic_description}}</p>
        </article>
    </main>
</body>
</html>
